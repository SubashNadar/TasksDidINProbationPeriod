<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="../Scripts/angular.min.js"></script>
<script src="User.js" type="text/javascript"></script>
<body>
    <div  ng-app="UserApp" style="margin:60px 0px 60px 0px;background-color:aqua;border:6px;border-color:beige;padding:10px 500px 10px 500px;text-align: centre;">
        <div ng-controller="UserController" style="background-color:white;border:6px;border-color:black;padding:35px 28px 10px 28px;" class="card-body text-center">
            <form role = "form"  ng-hide="vulist">
                <input type="hidden" ng-model="newUser.id" >
                <div class = "form-group">
                    <label for = "name"> Full Name:  </label>
                    <input type = "text" id = "name"  placeholder = "Enter Full Name " ng-model = "newUser.name" required>
                </div>
                <div class = "form-group">
                    <label for = "email"> Nick Name:  </label>
                    <input type = "text" id = "email"  placeholder = "Enter Nick Name " ng-model = "newUser.email" required>
                </div>
                <div class = "form-group">
                    <label for = "password"> Password:  </label>
                    <input type = "password" id = "password"  placeholder = "Enter Password " ng-model = "newUser.password" required>
                </div>
                <div class = "form-group">
                    <label for = "phone"> Phone:  </label>
                    <input type = "text" id = "phone"  placeholder = "Enter Phone " ng-model = "newUser.phone" required>
                </div>
                <br>
                <input type="button" class="btn btn-primary" ng-click="saveUser()" class="btn btn-primary" value = "Submit">
                <br><br>
                <span ng-show = "Registered" class="alert alert-success" style="text-align: centre;">
                    Hii <strong >{{uname}}</strong> Your registration is successfully Done!!</span>
            </form><br>
            <button class="btn btn-primary" ng-hide="vulist" ng-click="showList()">View Users</button>

                <div ng-show="vulist"><h4><b>Registered Users</b></h4>
                <table ng-if="userList.length" class = "table table-striped table-bordered table-hover">
                    <thead>
                        <tr class = "info">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th >Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "user in userList">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td>
                            <a href="#" ng-click="edit(user.id)" role = "button" class = "btn btn-info">edit</a> &nbsp;
                            <a href="#" ng-click="delete(user.id)" role = "button" class = "btn btn-danger">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div ng-hide="userList.length  >0">No Users Found</div>
                <button class="btn btn-primary" ng-click="HideList()">Add User</button>
        </div>
    </div>
</body>
</html>
