<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagingSort</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="../Scripts/angular.min.js"></script>
<script src="PagingSortTable.js" type="text/javascript"></script>
<body ng-app="PagingSort"> 
    <div ng-controller="PagingSortCtro">
        <form class="form-group" >
            <span style="display: flex;flex-direction: row ;width: 20%;margin-top: 5px ;">
                 <input class="form-control" type=text ng-model="val" /><input type="button" ng-click="search()" value="Search"/>
            </span>
        </form>
      <table class = "table table-striped table-bordered table-hover" style="text-align: center;">
        <thead>
            <tr class = "info">
                <td ng-click="predicate = 'id'; reverse=!reverse">Id</td>
                <td ng-click="predicate = 'name'; reverse=!reverse">Name</td>
                <td ng-click="predicate = 'email'; reverse=!reverse">email</td>
                <td ng-click="predicate = 'location'; reverse=!reverse">Location</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userData | filter:val |orderBy:predicate:reverse">
                <td >{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.location}}</td>
            </tr>
        </tbody>
      </table>  
        
        
    </div>
</body>
</html>
